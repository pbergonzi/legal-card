<div class="container">
    <h1>Quotient Form</h1>
    <form #quoteForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dfrom">{{ 'date_from' | translate }}</label>
        <input type="text" class="form-control" name="daterangeInput" daterangepicker 
          [options]="options" 
          (selected)="selectedDate($event)" 
          required />
        <div [hidden]="isValid || isPristine"
            class="alert alert-danger">
          The input dates are not valid
        </div>
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!isValid || isPristine" >Quote now</button>
    </form>

    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="AC4PBSKJQ5CJE">
        <input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>

    <div class="container">
    <div class="panel panel-success">
      <div class="panel-body">
        <form #form class="form-inline" name="_s-xclick" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="AC4PBSKJQ5CJE">
          <input type="text" name="quantity" value="3">
          <input type="hidden" name="return" value="https://localhost:4200/" />
          <input type="hidden" name="cancel_return" value="https://localhost:4200/" />  
          <!--pass your notification URL-->
          <input name="notify_url" value="YOUR NOTIFICATION URL" type="hidden">
          <br/>
          <br/>

          <input (click)="form.submit()" type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0"
                name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
        </form>
      </div>
    </div>
  </div>
</div>
