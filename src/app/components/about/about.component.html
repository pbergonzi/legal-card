<section>
  <h3>About</h3>
  <form (ngSubmit)="stepSubmit()" >
    <div class="row uniform 50%">
      <div class="6u 12u$(xsmall)">
        <input
         type="text"
         name="cname"
         id="cname"
         [(ngModel)]="client.name"
         placeholder="Name" />
      </div>
      <div class="6u 12u$(xsmall)">
        <input
         type="text"
         name="caddress"
         id="caddress"
         [(ngModel)]="client.address"
         placeholder="Adress" />
      </div>
      <div class="12u">
        <ul class="actions">
          <li>
            <input
             type="submit"
             class="button special"
             value="Push!" />
          </li>
        </ul>
      </div>
    </div>
  </form>
</section>
