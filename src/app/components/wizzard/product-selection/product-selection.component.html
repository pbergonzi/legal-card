<div class="page-container product-selection">
  <div class="backButton fa fa-caret-left" (click)="gotoQuotient()"></div>
  <div>
    <div class="sectionContainer">
      <div class="pull-left">
        <div>
          <div class="row 100% formQuote">
            <h2>Choose your plan</h2>
            <div class="planSelected" *ngIf="card.promoCode">
              <div
                class="package"
                [ngClass]="card && card.package && card.package.name === 'Year Pack Promo' ? 'selected' : ''"
                (click)="choose('year')">
                
                <div class="content">
                  <div>
                    <h3>Year Plan Promo</h3>
                    <span class="checkbox">
                      <span class="attorneyicon-tick checked"></span>
                    </span>
                  </div>
                  <p>Price: u$s{{ yearPricePromo }}</p>
                  <a class="moreInfo">More Info...</a>
                </div>
              </div>
              <div
                class="package"
                [ngClass]="card && card.package && card.package.name === 'FortyFive Pack Promo' ? 'selected' : ''"
                (click)="choose('fortyFive')"
              >
                <div class="content">
                  <div>
                    <h3>45 Days Plan Promo</h3>
                    <span class="checkbox">
                      <span class="attorneyicon-tick checked"></span>
                    </span>
                  </div>
                  <p>Price: u$s{{ fortyFivePricePromo }}</p>
                  <a class="moreInfo">More Info...</a>
                </div>
              </div>
            </div>
            <div class="planSelected" *ngIf="!card.promoCode">
              <div
                class="package"
                [ngClass]="card && card.package && card.package.name === 'Year Pack' ? 'selected' : ''"
                (click)="choose('year')"
              >
                <div class="content">
                  <div>
                    <h3>Year Plan</h3>
                    <span class="checkbox">
                      <span class="attorneyicon-tick checked"></span>
                    </span>
                  </div>
                  <p>Price: u$s{{ yearPrice }}</p>
                  <a class="moreInfo">More Info...</a>
                </div>
              </div>
              <div
                class="package"
                [ngClass]="card && card.package && card.package.name === 'FortyFive Pack' ? 'selected' : ''"
                (click)="choose('fortyFive')"
              >
                <div class="content">
                  <div>
                    <h3>45 Days Plan</h3>
                    <span class="checkbox">
                      <span class="attorneyicon-tick checked"></span>
                    </span>
                  </div>
                  <p>Price: u$s{{ fortyFivePrice }}</p>
                  <a class="moreInfo">More Info...</a>
                </div>
              </div>
            </div>
            <div class="actions">
              <button (click)="gotoPersonalData()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
