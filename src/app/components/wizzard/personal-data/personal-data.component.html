<div class="container">
    <h1>Personal Data</h1>
    <form #personalForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fname">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.name" id="fname" name="fname" required #fname="ngModel">
        <div [hidden]="fname.valid || fname.pristine"
            class="alert alert-danger">
          Insert your full name
        </div>
      </div>

      <div class="form-group">
        <label for="pport">Passport</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.passport" id="pport" name="pport" required #pport="ngModel">
        <div [hidden]="pport.valid || pport.pristine"
            class="alert alert-danger">
          Insert your passport number
        </div>
      </div>
      
      <div class="form-group">
        <label for="bdate">Birth Date</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.birthDate" id="bdate" name="bdate" required #bdate="ngModel">
        <div [hidden]="bdate.valid || bdate.pristine"
            class="alert alert-danger">
          Insert your birth date
        </div>
      </div>
      
      <div class="form-group">
        <label for="addr">Address</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.address" id="addr" name="addr" required #addr="ngModel">
        <div [hidden]="addr.valid || addr.pristine"
            class="alert alert-danger">
          Insert your full address
        </div>
      </div>

      <div class="form-group">
        <label for="mail">E-mail</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.email" id="mail" name="mail" required #mail="ngModel">
        <div [hidden]="mail.valid || mail.pristine"
            class="alert alert-danger">
          Insert your e-mail
        </div>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="card.owner.phone" id="phone" name="phone" required #phone="ngModel">
        <div [hidden]="phone.valid || phone.pristine"
            class="alert alert-danger">
          Insert your phone number
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!personalForm.form.valid" >Confirm</button>

    </form>
</div>
