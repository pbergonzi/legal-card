<div class="container">
  <div class="row 100%">
    <div class="7u 12u$(medium)">
      <h1>Personal Data</h1>
      <form #personalForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fname">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="card.owner.name" id="fname" name="fname" required #fname="ngModel">
          <div [hidden]="fname.valid || fname.pristine"
              class="alert alert-danger">
            Insert your full name
          </div>
        </div>

        <div class="form-group">
          <label for="pport">Passport</label>
          <input type="text" class="form-control" [(ngModel)]="card.owner.passport" id="pport" name="pport" required #pport="ngModel">
          <div [hidden]="pport.valid || pport.pristine"
              class="alert alert-danger">
            Insert your passport number
          </div>
        </div>

        <div class="form-group">
          <label for="mail">E-mail</label>
          <input type="text" class="form-control" [(ngModel)]="card.owner.email" id="mail" name="mail" required #mail="ngModel">
          <div [hidden]="mail.valid || mail.pristine"
              class="alert alert-danger">
            Insert your e-mail
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!personalForm.form.valid" >Confirm</button>

      </form>
    </div>
    <div class="5u 12u$(medium)">
      <!-- Content -->
      <h4>Details</h4>
      <section id="content">  
        <section>
          <p>Pack: {{ card.package.name }}</p>
          <p>Price: {{ card.package.price }}</p>
          <p>Valid From: {{ card.package.dateFrom | date:'shortDate' }} to {{ card.package.dateTo | date:'shortDate'}}</p>
        </section>
        <input type="button" (click)="gotoCheckout()" value="Go to checkout" class="special" />
      </section>
    </div>
  </div>
</div>
